<!DOCTYPE html>
<html lang="en">
<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/icoon.jpg">

<body>
    <div class="header">
        <div class="name">
            <h2>Our Online Store</h2>
        </div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">New Activities</a>

        </div>
    </div>
    <div class="main">
        <div class="products">
            <img src="mobile.jpg" alt="mobile">

            <p><i class="fa-solid fa-indian-rupee-sign"></i> 52,999</p>

        </div>

            <p><i class="fa-solid fa-indian-rupee-sign"></i> 1,72,999</p>

            <p><i class="fa-solid fa-indian-rupee-sign"></i> 26,999</p>

    <div class="footer">
        <div class="copy">
            <i class="fa-solid fa-copyright"></i>
            2025 Our online store. All right reserved. Owned by <a href="#">Sourabh pant</a>.
